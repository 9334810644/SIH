<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Dashboard</title>
  <link rel="stylesheet" href="faculty.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="home" style="display: flex;justify-content: center; align-items: center;">
      
      <a style="color: rgb(0, 0, 0);font-weight: bold; padding: 10px 20px; text-decoration: none;"href="index.html">&nbsp;Home</a>
    </div>
    <br><br>
    <ul class="menu">
      <li class="active">Students</li>
      <br>
      <a style="color: rgb(0, 0, 0); padding: 10px 20px; border-radius: 10px; text-decoration: none;"
        href="student.html">Add Student</a>
    </ul>
    <h4 style="margin-left:20px; margin-top:30px;">Tools</h4>
    <ul class="menu">
      <li>Reports</li>
      <li>Transcripts</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>Student Management</h1>
      <a style="color: white; padding: 10px 20px; background-color: rgb(0, 0, 0); border-radius: 10px; text-decoration: none; font-weight: bolder; "
        href="student.html"> +&nbsp;&nbsp;&nbsp;Add Student</a>
    </div>

    <div class="filters">
      <input type="text" id="search" placeholder="Search students...">
      <div>
        <select>
          <option>All Grades</option>
          <option>11th Grade</option>
          <option>12th Grade</option>
        </select>
        <select>
          <option>All Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>
    <script>
      // Simple Search Functionality
      const searchInput = document.getElementById("search");
      const studentList = document.getElementById("studentList");
      const students = studentList.getElementsByClassName("card");

      searchInput.addEventListener("keyup", function () {
        let filter = searchInput.value.toLowerCase();
        for (let i = 0; i < students.length; i++) {
          let name = students[i].getElementsByTagName("h3")[0];
          if (name.innerText.toLowerCase().indexOf(filter) > -1) {
            students[i].style.display = "";
          } else {
            students[i].style.display = "none";
          }
        }
      });
    </script>

</body>

</html>
