<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center bg-gradient-to-br from-blue-50 to-indigo-100 p-6 min-h-screen">

  <div class="grid md:grid-cols-2 bg-white shadow-2xl rounded-2xl w-full max-w-5xl overflow-hidden">
    
    <!-- Left Section -->
    <div class="flex flex-col justify-center bg-gradient-to-br from-indigo-600 to-blue-500 p-10 text-white">
      <h2 class="mb-4 font-bold text-3xl">Get in Touch</h2>
      <p class="mb-6 text-blue-100">Weâ€™d love to hear from you! Fill out the form or reach us through the info below.</p>
      
      <div class="space-y-4">
        <div class="flex items-center space-x-3">
          <span class="bg-white/20 p-2 rounded-full">
          </span>
          <p>123 Street, City, Country</p>
        </div>
        <div class="flex items-center space-x-3">
          <span class="bg-white/20 p-2 rounded-full">
          </span>
          <p>+91 98765 43210</p>
        </div>
        <div class="flex items-center space-x-3">
          <span class="bg-white/20 p-2 rounded-full">
          </span>
          <p>contact@yourdomain.com</p>
        </div>
      </div>
    </div>

    <!-- Right Section (Form) -->
    <div class="p-10">
      <h3 class="mb-6 font-semibold text-gray-700 text-2xl">Contact Form</h3>
      <form class="space-y-5">
        <div>
          <label class="block mb-2 text-gray-600">Name</label>
          <input type="text" placeholder="Enter your name"
            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 w-full">
        </div>
        <div>
          <label class="block mb-2 text-gray-600">Email</label>
          <input type="email" placeholder="Enter your email"
            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 w-full">
        </div>
        <div>
        <div>
          <label class="block mb-2 text-gray-600">Message</label>
          <textarea rows="4" placeholder="Type your message..."
            class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 w-full"></textarea>
        </div>
        <button type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg w-full font-semibold text-white transition">
          Send Message
        </button>
      </form>
    </div>
  </div>

</body>
</html>
