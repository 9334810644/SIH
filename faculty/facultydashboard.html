<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 18px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      border-bottom: 2px solid #f3f4f6;
      padding-bottom: 8px;
    }
    .student-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #f9fafb;
      transition: transform 0.2s ease, background 0.2s;
    }
    .student-card:hover {
      background: #f3f4f6;
      transform: scale(1.01);
    }
    .student-info {
      display: flex;
      flex-direction: column;
    }
    .student-info strong {
      font-size: 16px;
      color: #111827;
    }
    .student-info small {
      font-size: 14px;
      color: #6b7280;
    }
    .badge {
      background: #fbbf24;
      color: #fff;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      margin-top: 4px;
      display: inline-block;
      width: fit-content;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-weight: 500;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .approve {
      background: #16a34a;
    }
    .approve:hover {
      background: #15803d;
      transform: scale(1.05);
    }
    .reject {
      background: #dc2626;
    }
    .reject:hover {
      background: #b91c1c;
      transform: scale(1.05);
    }
    .empty {
      text-align: center;
      padding: 30px;
      font-size: 16px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    Faculty Dashboard
  </header>

  <div class="container">
    <h2>Pending Student Approvals</h2>
    <div id="pendingList">
      <p class="empty">Loading students...</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9C1j6rc8QicmusZ3_tTlCMxfnqaXuYrg",
      authDomain: "hackathon-24389.firebaseapp.com",
      projectId: "hackathon-24389",
      storageBucket: "hackathon-24389.appspot.com",
      messagingSenderId: "223352153020",
      appId: "1:223352153020:web:4033ee61bbd488830e81b9",
      measurementId: "G-LVG5GVVE91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const pendingList = document.getElementById("pendingList");

    async function loadPendingStudents() {
      pendingList.innerHTML = "<p class='empty'>Loading students...</p>";

      // ‚úÖ lowercase role & status (matches how you save in Firestore)
      const q = query(
        collection(db, "users"),
        where("role", "==", "student"),
        where("status", "==", "pending")
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        pendingList.innerHTML = "<p class='empty'>No pending students üéâ</p>";
        return;
      }

      pendingList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const student = docSnap.data();
        const studentId = docSnap.id;

        const card = document.createElement("div");
        card.className = "student-card";
        card.innerHTML = `
          <div class="student-info">
            <strong>${student.fullname}</strong>
            <small>${student.email}</small>
            <span class="badge">Pending</span>
          </div>
          <div class="actions">
            <button class="btn approve">Approve</button>
            <button class="btn reject">Reject</button>
          </div>
        `;

        card.querySelector(".approve").addEventListener("click", async () => {
          await updateDoc(doc(db, "users", studentId), { status: "approved" });
          alert(`${student.fullname} approved ‚úÖ`);
          loadPendingStudents();
        });

        card.querySelector(".reject").addEventListener("click", async () => {
          await updateDoc(doc(db, "users", studentId), { status: "rejected" });
          alert(`${student.fullname} rejected ‚ùå`);
          loadPendingStudents();
        });

        pendingList.appendChild(card);
      });
    }

    loadPendingStudents();
  </script>
</body>
</html>
