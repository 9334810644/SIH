<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Student</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f3f4f6;
      display: flex;
      color: #111827;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: linear-gradient(180deg, #1e3a8a, #2563eb);
      color: white;
      height: 100vh;
      padding: 20px 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      position: fixed;
      top: 60px;
      left: 0;
    }
    .sidebar h2 {
      font-size: 22px;
      font-weight: 600;
      margin-left: 20px;
      margin-bottom: 25px;
    }
    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu li, .menu a {
      display: block;
      padding: 12px 20px;
      cursor: pointer;
      color: #e0e7ff;
      font-weight: 500;
      text-decoration: none;
      border-left: 4px solid transparent;
      transition: 0.2s;
    }
    .menu li:hover, .menu a:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
    }
    .menu li.active {
      background: rgba(255,255,255,0.2);
      border-left: 4px solid #facc15;
      color: #fff;
      font-weight: bold;
    }

    /* Main content */
    .main {
      flex: 1;
      margin-left: 240px;
      padding: 80px 40px 40px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }
    .header .actions button,
    .header .actions a {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 500;
      transition: 0.2s;
      text-decoration: none;
    }
    .save {
      background: #2563eb;
      color: white;
    }
    .save:hover {
      background: #1e40af;
    }
    .header .actions a {
      background: #e5e7eb;
      color: #111827;
    }
    .header .actions a:hover {
      background: #d1d5db;
    }

    /* Form Sections */
    .form-section {
      background: #fff;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .form-section h3 {
      margin-bottom: 18px;
      font-size: 18px;
      font-weight: 600;
      border-bottom: 2px solid #f3f4f6;
      padding-bottom: 6px;
    }

    /* Inputs */
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }
    .form-group input, 
    .form-group select {
      flex: 1;
      min-width: 220px;
      padding: 11px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }
    .form-group input:focus, 
    .form-group select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }

    /* Upload */
    .upload-btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .upload-btn:hover {
      background: #1e40af;
    }
    input[type="file"] {
      display: none;
    }

    /* Checkbox groups */
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      cursor: pointer;
      background: #f9fafb;
      font-size: 14px;
      transition: 0.2s;
    }
    .checkbox-group input {
      accent-color: #2563eb;
    }
    .checkbox-group label:hover {
      background: #f1f5f9;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .sidebar {
        display: none;
      }
      .main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
    }

    /* Navbar (fixed top) */
    nav {
      width: 100vw;
      background: #111827;
      color: #fff;
      height: 60px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    nav .nav-container {
      display: flex;
      align-items: center;
      height: 100%;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
    }
    nav img {
      height: 38px;
      margin-left: 30px;
      margin-right: 18px;
    }
    nav span {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav .links {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-right: 40px;
    }
    nav .links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }
    nav .links a:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <img src="imgs and vids/logo.svg" alt="Logo">
      <span>EduManage</span>
      <div class="links">
        <a href="home.html">Home</a>
        <a href="StudentManagement.html">Students</a>
        <a href="faculty.html">Faculty</a>
        <a href="login.html">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>EduManage</h2>
    <ul class="menu">
      <a href="StudentManagement.html">Student</a>
      <li class="active">Add Student</li>
    </ul>
    <h4 style="margin-left:20px; margin-top:30px;">Tools</h4>
    <ul class="menu">
      <li>Reports</li>
      <li>Transcripts</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Header -->
    <div class="header">
      <h1>Add New Student</h1>
      <div class="actions">
        <a href="faculty.html">Cancel</a>
        <button class="save" id="saveBtn">Save Student</button>
      </div>
    </div>

    <!-- Profile Picture -->
    <div class="form-section">
      <h3>Profile Picture</h3>
      <form>
        <label for="file-upload" class="upload-btn">Upload</label>
        <input id="file-upload" type="file" />
      </form>
    </div>

    <!-- Basic Info -->
    <div class="form-section">
      <h3>Basic Information</h3>
      <div class="form-group">
        <input type="text" id="firstName" placeholder="First Name *">
        <input type="text" id="lastName" placeholder="Last Name *">
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address *">
        <input type="text" id="phone" placeholder="Phone Number *">
      </div>
      <div class="form-group">
        <input type="date" id="dob">
        <select id="grade">
          <option>Select grade</option>
          <option>11th Grade</option>
          <option>12th Grade</option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" id="gpa" placeholder="GPA">
        <select id="status">
          <option>Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="form-section">
      <h3>Contact Information</h3>
      <div class="form-group">
        <input type="text" id="address" placeholder="Address *" style="flex:100%;">
      </div>
      <div class="form-group">
        <input type="text" id="emergency" placeholder="Emergency Contact (Name - Phone)">
      </div>
      <div class="form-group">
        <input type="date" id="admissionDate" value="2025-09-12">
      </div>
    </div>

    <!-- Subjects -->
    <div class="form-section">
      <h3>Subjects</h3>
      <div class="checkbox-group" id="subjects">
        <label><input type="checkbox" value="Mathematics"> Mathematics</label>
        <label><input type="checkbox" value="Physics"> Physics</label>
        <label><input type="checkbox" value="Chemistry"> Chemistry</label>
        <label><input type="checkbox" value="Biology"> Biology</label>
        <label><input type="checkbox" value="English Literature"> English Literature</label>
        <label><input type="checkbox" value="History"> History</label>
        <label><input type="checkbox" value="Geography"> Geography</label>
        <label><input type="checkbox" value="Computer Science"> Computer Science</label>
        <label><input type="checkbox" value="Art"> Art</label>
        <label><input type="checkbox" value="Music"> Music</label>
        <label><input type="checkbox" value="Physical Education"> Physical Education</label>
        <label><input type="checkbox" value="Spanish"> Spanish</label>
        <label><input type="checkbox" value="French"> French</label>
        <label><input type="checkbox" value="Economics"> Economics</label>
      </div>
    </div>

    <!-- Activities -->
    <div class="form-section">
      <h3>Extracurricular Activities</h3>
      <div class="checkbox-group" id="activities">
        <label><input type="checkbox" value="Student Council"> Student Council</label>
        <label><input type="checkbox" value="Science Club"> Science Club</label>
        <label><input type="checkbox" value="Debate Team"> Debate Team</label>
        <label><input type="checkbox" value="Robotics Club"> Robotics Club</label>
        <label><input type="checkbox" value="Chess Club"> Chess Club</label>
        <label><input type="checkbox" value="Basketball Team"> Basketball Team</label>
        <label><input type="checkbox" value="Soccer Team"> Soccer Team</label>
        <label><input type="checkbox" value="Volleyball Team"> Volleyball Team</label>
        <label><input type="checkbox" value="Drama Club"> Drama Club</label>
        <label><input type="checkbox" value="Band"> Band</label>
        <label><input type="checkbox" value="National Honor Society"> National Honor Society</label>
        <label><input type="checkbox" value="Math Olympiad"> Math Olympiad</label>
        <label><input type="checkbox" value="Coding Club"> Coding Club</label>
        <label><input type="checkbox" value="Model UN"> Model UN</label>
        <label><input type="checkbox" value="Newspaper Club"> Newspaper Club</label>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9C1j6rc8QicmusZ3_tTlCMxfnqaXuYrg",
      authDomain: "hackathon-24389.firebaseapp.com",
      databaseURL: "https://hackathon-24389-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "hackathon-24389",
      storageBucket: "hackathon-24389.firebasestorage.app",
      messagingSenderId: "223352153020",
      appId: "1:223352153020:web:4033ee61bbd488830e81b9",
      measurementId: "G-LVG5GVVE91"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("saveBtn").addEventListener("click", function () {
      const subjects = Array.from(document.querySelectorAll("#subjects input:checked")).map(cb => cb.value);
      const activities = Array.from(document.querySelectorAll("#activities input:checked")).map(cb => cb.value);

      const studentData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        dob: document.getElementById("dob").value,
        grade: document.getElementById("grade").value,
        gpa: document.getElementById("gpa").value,
        status: document.getElementById("status").value,
        address: document.getElementById("address").value,
        emergency: document.getElementById("emergency").value,
        admissionDate: document.getElementById("admissionDate").value,
        subjects: subjects,
        activities: activities
      };

      push(ref(db, "students"), studentData)
        .then(() => {
          alert("Student saved successfully!");
        })
        .catch((err) => {
          alert("Error: " + err.message);
        });
    });
  </script>
</body>
</html>
