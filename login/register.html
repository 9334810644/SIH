<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="register.css">

  <style>
    /* Dropdown Styling */
    .role-selection {
      margin: 15px 0;
    }

    .role-selection label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .role-selection select {
      width: 107%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
    }

    /* Add dropdown arrow styling */
    .role-selection {
      position: relative;
    }

    .role-selection::after {
      content: "▼";
      font-size: 12px;
      position: absolute;
      right: 12px;
      top: 70%;
      transform: translateY(-50%);
      pointer-events: none;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="right">
    <div class="form-container">
      <h2>Create your Free Account</h2>

      <input type="text" id="fullname" placeholder="Enter your Full Name here" required>
      <input type="email" id="email" placeholder="Enter your Email here" required>
      <input type="password" id="password" placeholder="Enter your Password here" required>

      <!-- Role Selection as Styled Dropdown -->
      <div class="role-selection">
        <label for="role">Select Role:</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="Student">Student</option>
          <option value="Faculty">Faculty</option>
        </select>
      </div>

      <button class="btn-create">Create Account</button>

      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>

  <!-- Firebase Register Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9C1j6rc8QicmusZ3_tTlCMxfnqaXuYrg",
      authDomain: "hackathon-24389.firebaseapp.com",
      projectId: "hackathon-24389",
      storageBucket: "hackathon-24389.firebasestorage.app",
      messagingSenderId: "223352153020",
      appId: "1:223352153020:web:4033ee61bbd488830e81b9",
      measurementId: "G-LVG5GVVE91"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.querySelector(".btn-create").addEventListener("click", async () => {
      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!fullname || !email || !password || !role) {
        alert("⚠️ Please fill all fields and select a role.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // If student → Pending, If faculty → Approved
        let status = (role === "Faculty") ? "Approved" : "Pending";

        await setDoc(doc(db, "users", user.uid), {
          fullname,
          email,
          role,
          status, // ✅ approval system
          createdAt: new Date()
        });

        alert("✅ Account Created Successfully! Please log in.");
        window.location.href = "login.html";
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>
</body>
</html>
