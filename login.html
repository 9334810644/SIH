<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Activity Portal</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <p>Login to your Student Activity Portal</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your Email" required>
      <input type="password" id="password" placeholder="Enter your Password" required>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="extra-links">
      <p>Don’t have an account? <a href="register.html">Sign Up</a></p>
      <p><a href="forgot password.html">Forgot Password?</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>

  <!-- Firebase Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA9C1j6rc8QicmusZ3_tTlCMxfnqaXuYrg",
      authDomain: "hackathon-24389.firebaseapp.com",
      projectId: "hackathon-24389",
      storageBucket: "hackathon-24389.firebasestorage.app",
      messagingSenderId: "223352153020",
      appId: "1:223352153020:web:4033ee61bbd488830e81b9",
      measurementId: "G-LVG5GVVE91"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Fetch user role from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (userDoc.exists()) {
          const role = userDoc.data().role;

          if (role === "Student") {
            alert("✅ Login Successful! Redirecting to Student Dashboard...");
            window.location.href = "home2.html";
          } else if (role === "Faculty") {
            alert("✅ Login Successful! Redirecting to Faculty Dashboard...");
            window.location.href = "home.html";
          } else {
            alert("⚠️ Role not found. Contact admin.");
          }
        } else {
          alert("⚠️ User record not found in database.");
        }
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>
</body>
</html>
