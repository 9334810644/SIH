<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="register.css">
  <style>
    /* Extra styling for radio button role section */
    .role-selection {
      margin: 15px 0;
      font-size: 14px;
      color: #333;
    }

    .role-options {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }

    .role-options label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      background: #f5f5f5;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .role-options label:hover {
      background: #e0e0e0;
    }

    .role-options input[type="radio"] {
      accent-color: #007bff; /* Blue checked color */
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="right">
    <div class="form-container">
      <h2>Create your Free Account</h2>

      <input type="text" id="fullname" placeholder="Enter your Full Name here" required>
      <input type="email" id="email" placeholder="Enter your Email here" required>
      <input type="password" id="password" placeholder="Enter your Password here" required>

      <!-- Corrected Role Selection with Radio Buttons -->
      <div class="role-selection">
        <label><strong>Select Role:</strong></label>
        <div class="role-options">
          <label>
            <input type="radio" name="role" value="Student" required>
            <span>üë®‚Äçüéì Student</span>
          </label>
          <label>
            <input type="radio" name="role" value="Faculty">
            <span>üë©‚Äçüè´ Faculty</span>
          </label>
        </div>
      </div>

      <button class="btn-create">Create Account</button>

      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js" type="module"></script>

  <!-- Firebase Register Script -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA9C1j6rc8QicmusZ3_tTlCMxfnqaXuYrg",
      authDomain: "hackathon-24389.firebaseapp.com",
      projectId: "hackathon-24389",
      storageBucket: "hackathon-24389.firebasestorage.app",
      messagingSenderId: "223352153020",
      appId: "1:223352153020:web:4033ee61bbd488830e81b9",
      measurementId: "G-LVG5GVVE91"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle Email/Password Signup
    document.querySelector(".btn-create").addEventListener("click", async () => {
      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.querySelector('input[name="role"]:checked')?.value;

      if (!role) {
        alert("‚ö†Ô∏è Please select Student or Faculty.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save extra user info in Firestore
        await setDoc(doc(db, "users", user.uid), {
          fullname: fullname,
          email: email,
          role: role,   // Save role in Firestore
          createdAt: new Date()
        });

        alert("‚úÖ Account Created Successfully! Please log in.");
        window.location.href = "login.html";
      } catch (error) {
        alert("‚ùå Error: " + error.message);
      }
    });
  </script>
</body>
</html>
