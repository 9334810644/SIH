<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="register.css">

</head>
<body>
  <!-- Left Section with Balloon -->
  <div class="left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Hot_air_balloon_over_cappadocia.jpg" alt="Balloon">
  </div>

  <!-- Right Section with Form -->
  <div class="right">
    <div class="form-container">
      <h2>Create your Free Account</h2>
      <input type="text" placeholder="Enter your Full Name here">
      <input type="email" placeholder="Enter your Email here">
      <input type="password" placeholder="Enter your Password here">
      <button class="btn-create">Create Account</button>

      <p>Already have an account? <a href="#">Log in</a></p>
      <div class="divider">— OR —</div>

      <div class="social-btns">
        <button><img src="https://img.icons8.com/color/48/000000/google-logo.png"> Google</button>
        <button><img src="https://img.icons8.com/ios-glyphs/30/000000/github.png"> GitHub</button>
      </div>

      <footer>Reserved directs to Leo Barreto</footer>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.querySelector(".btn-create").addEventListener("click", () => {
      alert("Account Created Successfully!");
    });
  </script>
</body>
</html>
